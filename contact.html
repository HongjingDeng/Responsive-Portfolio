<body>
  <header>

  <nav>
    <!--coping nav class from bootstrap to creat responsive nav bars-->
    <ul class="nav justify-content-center">
      <li class="nav-item">

  <main class="container">
    <section><!--creating a box to hold and style "About Me and Image and paragraphs"-->
    <h2 class="toLeft">Contact</h2>
    <hr><!--this is a horizontal line tag-->
    <form><!--creating form by coping bootstrap responsive forms-->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    </section>
